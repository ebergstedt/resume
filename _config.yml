# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.png
about_content: | # this will include new lines to allow paragraphs
  As a Solutions Architect I take responsibility to drive your company vision forward, with creative and valuable incentives in both business strategy and concrete implementation. I enjoy improving code stability and performance, with long-term cost-efficient architectural choices, and also teaching and enabling other developers to make the best product they can.

  I have 10 years of experience with a wide breadth of knowledge, including but not limited to: 
  * .NET architecture design
  * Distributed system design
  * Cloud architecture design (Azure, AWS, Google Cloud)
  * API design and implementation
  * Full-stack web development  
  * Big Data, database design and optimization (Relational, NoSQL, hybrid)  
  * Setup and implementaton of DevOps (coding, building tools, deployment and packaging, release automation, infrastructure configuration and monitoring)
  * Language skills include C#, Python, SQL, F#, Java, JavaScript, C, C++ and R

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: right
        title: Company name
        sub_title: Job title
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Description of role
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

